<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto" -->
</head>
<body>
    <header>
        <h1>WDD 130 | Bryson Webb | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-item">
                    <label for="fullname">Full Name:</label> <input type="text" id="fullname" name="fullname">
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email Address:</label> <input type="email" id="useremail" name="useremail">
                </div>

            </fieldset>
            <fieldset>
                <legend>Quesitons</legend>
                <label for="browser">What is your favorite browser?</label> 
                <select id="browser" name="browser">
                    <option value="" disabled selected>Select your browser</option>
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="pet">Do you have a pet?</label>
                <input type=checkbox id="pet" name="pet" value="yes"><br>
                <label for="feedback">What places have you lived in?</label>
                <textarea id="feedback" name="feedback" rows="2" placeholder="type here"></textarea>
            </fieldset>
            <fieldset>
                <legend>Submit Form</legend>
                <label for="submit"></label>
                <input type="submit" id="submit" name="submit" value="Submit">
            </fieldset>
        </form>
    
    </main>
    <footer>
        <p>Â©2024 | HTML - User Poll Activity | Bryson Webb</p>
    </footer>
</body>
</html>
